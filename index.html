---
title: Florian Bauer
layout: master

---

<h1>Articles</h1>
   
<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="date">{{ post.date | date: "%B %d, %Y" }}</div>
      {% if post.abstract %}
      <div class="extract">{{post.abstract | strip_html }}</div>
      {% else %}
      <div class="extract">{{post.content | strip_html | truncatewords:80}}</div>
      {% endif %}
    </div>
  {% endfor %}
</div>
